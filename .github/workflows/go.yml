# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app # appディレクトリをデフォルトの作業ディレクトリに設定

    steps:
      - name: Start up Message 
        working-directory: "/" # このステップのみルートディレクトリで実行
        run: |
          echo "The job was automatically triggered by a ${{ github.event_name }} event."
          echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.8'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest # 必要に応じて特定のバージョンを指定
          args: --path-prefix ./app ./... # appディレクトリに限定してリントを実行

      - name: Build
        run: go build -v ./...

      # - name: Run golangci-lint
      #   run: golangci-lint run main.go # サブディレクトリも含めてリントを実行

      - name: Test
        run: go test -v ./...

